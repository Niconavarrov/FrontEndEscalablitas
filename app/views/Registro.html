    <!-- FORMULARIO DE INICIO DE SESIÓN-->
        <main class="auth">
            <div id="divSesion">
                <h2>Crear Cuenta</h2>

                <form action="#" method="POST" novalidate>
                    <input type="text" name="fullname" placeholder="Nombre Completo" required />
                    <input type="email" name="email" placeholder="ejemplo@email.com" required />
                    <input type="password" name="password" placeholder="Contraseña" required />
                    <input type="password" name="confirmpassword" placeholder="Confirmar Contraseña" required /> 
                <!-- <input type="text" name="username" placeholder="Usuario" required />-->

                    <div class="row" id="CuentaProfesional">
                        <div class="form-check">
                            <input type="checkbox" name="cuentaPro" id="checkProfesional" onclick="ToggleEvent()">
                            <label for="checkProfesional">Cuenta Profesional</label>
                        </div>
                    </div>
                    <!-- Campos adicionales para cuenta profesional -->
                    <div id="camposProfesionales" style="display: none;">
                        <select id="servicio" name="servicio" required>
                            <option value="" selected disabled>— Elige una opción —</option>
                            <option value="op1">Albañil</option>
                            <option value="op2">Carpintero</option>
                            <option value="op3">Cerrajero</option>
                            <option value="op4">Electricista</option>
                            <option value="op5">Jardinero</option>
                            <option value="op6">Limpieza</option>
                            <option value="op7">Pintor</option>
                            <option value="op7">Plomero</option>
                            <option value="op7">Tapicero</option>
                        </select>
                        <input type="number" name="experiencia" placeholder="Años de Experiencia" min="0" required />
                        <input type="text" name="especialidad" placeholder="Especialidad" required />
                        <textarea name="descripcion" placeholder="Descripción de tus servicios" rows="3" class="form-control mb-3" required></textarea>
                        <input type="tel" name="telefono" placeholder="Número de Teléfono" pattern="[0-9]{10}" required />
                        <input type="text" name="zona" placeholder="Zona de Servicio" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
                </form>
            </div>

        </main>
</body>
</html>
