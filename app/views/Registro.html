    <script src="https://kit.fontawesome.com/07b7b4af07.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- CREACION DEL NAVBAR PRINCIPAL -->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar-principal">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="logo-navbar">
                    <a class="nav-link" href="home.html" id="logo">Home-Connect</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="sesion-navbar">
                <li class="nav-item">
                    <a class="nav-link" href="FAQs.html" style="color:white;">
                        <i class="fa-solid fa-comments"></i> FAQs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="InicioSesion.html" style="color:white;">
                        <i class="fa-solid fa-user" style="color:white;"></i> Iniciar Sesion
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Registro.html" style="color:white;">

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIN DEL NAVBAR PRINCIPAL -->

    <!-- FORMULARIO DE INICIO DE SESIÓN-->
    <main class="auth">
        <div id="divSesion">
            <h2>Crear Cuenta</h2>

            <form action="#" method="POST" novalidate>
                <input type="text" name="fullname" placeholder="Nombre Completo" required />
                <input type="email" name="email" placeholder="ejemplo@email.com" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                <input type="password" name="confirmpassword" placeholder="Confirmar Contraseña" required />
                <!-- <input type="text" name="username" placeholder="Usuario" required />-->

                <div class="row" id="CuentaProfesional">
                    <div class="form-check">
                        <input type="checkbox" name="cuentaPro" id="checkProfesional" onclick="ToggleEvent()">
                        <label for="checkProfesional">Cuenta Profesional</label>
                    </div>
                </div>
                <!-- Campos adicionales para cuenta profesional -->
                <div id="camposProfesionales" style="display: none;">
                    <div id="listaServiciosProfesionales">
                        <!-- Datos generales del profesional (solo una vez) -->
                        <input type="tel" name="telefono" placeholder="Número de Teléfono" pattern="[0-9]{10}" required />
                        <input type="text" name="zona" placeholder="Zona de Servicio" required />
                        <!-- Bloque de servicio individual -->
                        <div class="servicio-item">
                            <div class="servicio-header">
                                <span>Servicio 1</span>
                            </div>

                            <select name="servicio[]" class="form-select" required>
                                <option value="" selected disabled>— Elige una opción —</option>
                                <option value="albanil">Albañil</option>
                                <option value="carpintero">Carpintero</option>
                                <option value="cerrajero">Cerrajero</option>
                                <option value="electricista">Electricista</option>
                                <option value="jardinero">Jardinero</option>
                                <option value="limpieza">Limpieza</option>
                                <option value="pintor">Pintor</option>
                                <option value="plomero">Plomero</option>
                                <option value="tapicero">Tapicero</option>
                            </select>

                            <input type="number" name="experiencia[]" placeholder="Años de Experiencia" min="0" required />
                            <input type="text" name="especialidad[]" placeholder="Especialidad" required />
                            <textarea name="descripcion[]" placeholder="Descripción de tus servicios" rows="3"
                                class="form-control mb-3" required></textarea>
                        </div>
                    </div>

                    <!-- Botón para agregar más servicios -->
                    <button type="button" class="btn btn-outline-primary w-100 mt-2" id="btnAgregarServicio">
                        + Agregar otro servicio
                    </button>

                </div>

                <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
            </form>
        </div>
    </main>


    <!-- FOOTER -->
    <footer id="footer-principal">
        <div class="container-fluid" id="DivBotones">
            <h4 style="color: white;">Home-Connect &copy; 2024</h4>
        </div>
    </footer>

</body>

</html>
