<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Escalablitas APP</title>
    <script src="scripts/home.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07b7b4af07.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- CREACION DEL NAVBAR PRINCIPAL -->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar-principal">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="logo-navbar">
                    <a class="nav-link" href="home.html" id="logo">Home-Connect</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="sesion-navbar">
                <li class="nav-item">
                    <a class="nav-link" href="FAQs.html" style="color:white;">
                        <i class="fa-solid fa-comments"></i> FAQs
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="InicioSesion.html" style="color:white;">
                        <i class="fa-solid fa-user" style="color:white;"></i> Iniciar Sesion
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Registro.html" style="color:white;">
                        <button class="btn btn-light" style="shape-margin: 10px;" id="registrarse">Registrarse</button>

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIN DEL NAVBAR PRINCIPAL -->

    <!-- FORMULARIO DE INICIO DE SESIÓN-->
    <main class="auth">
        <div id="divSesion">
            <h2>Iniciar sesión</h2>

            <form action="#" method="POST" novalidate>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Contraseña" required />
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>

            <div class="registerLink">
                ¿No tienes cuenta? <a href="Registro.html">Regístrate</a>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <footer id="footer-principal">
        <div class="container-fluid" id="DivBotones">
            <h4 style="color: white;">Home-Connect &copy; 2024</h4>
        </div>
    </footer>

</body>

</html>
