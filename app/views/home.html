    <script src="https://kit.fontawesome.com/07b7b4af07.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- CREACION DEL NAVBAR PRINCIPAL -->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar-principal">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="logo-navbar">
                    <a class="nav-link" href="home.html" id="logo">Home-Connect</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="sesion-navbar">
                <li class="nav-item">  
                    <a class="nav-link" href="Cuenta.html" style="color:white;">
                        <i class="fa-solid fa-user" style="color:white;"></i> Cuenta
                    </a>
                </li>
                <li class="nav-item">  
                    <a class="nav-link" href="InicioSesion.html" style="color:white;">
                        <button class="btn btn-light" style="shape-margin: 10px;" id="registrarse">Cerrar Sesion</button>
                        
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIN DEL NAVBAR PRINCIPAL -->

    <!-- INICIO DE PANEL DE HOME -->
     <space>  </space>
    <div class="container" style="padding: 30px;">
        <div class="row border" id="div-home">
            
            <!-- ZONA IZQUIERDA -->
            <div class="col-sm-7 border" id="HomeIzquierda">
                <h1 id="homeTXT">Home</h1>
                <div class="border" id="Buscador" style="padding: 20px;">
                    
                    <!-- BUSCADOR -->
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar servicios..." id="InputBuscador">
                        <button class="btn btn-outline-dark rounded"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <br>
                     </div>
                    
                    
                    <!-- BOTONES -->
                    <div class="row border" id="DivBotones" style="margin-left: 1px; margin-right: 1px;">
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary">Plomeros</button>
                        </div>
                      <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary">Carpinteros</button>
                        </div>
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary">Cerrajeros</button>
                        </div>
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary">Fontaneros</button>
                        </div>
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary"> + </button>
                        </div>
                    </div>
                </div>

                <!-- DIV RECOMENDADOS -->
                <div class="border rounded" style="margin-top: 2px;" >
                    <h3 style="margin-left: 22px;">Recomendados</h3>
                    <div class="row border" style="margin-left: 5px; margin-right: 5px; margin-bottom: 5px; margin-top: 5px;">
                        <div class="col-sm border rounded" style="margin-left: 6px; margin-right: 6px; margin-top: 5px; margin-bottom: 5px;">
                            <img src="images/Plomero.jpg" class="img-fluid rounded" alt="Fontanero" style="margin-top: 5px;">
                            <h5>Raul Trump</h5>
                            <p>Fontanero</p>
                            <div class="star-rating">
                                <span data-value="5">★</span>
                                <span data-value="4">★</span>
                                <span data-value="3">★</span>
                                <span data-value="2">★</span>
                                <span data-value="1">★</span>
                            </div>
                        </div>
                        <div class="col-sm border rounded" style="margin-left: 6px; margin-right: 6px; margin-top: 5px; margin-bottom: 5px;">
                            <img src="images/Carpintero.jpg" class="img-fluid rounded" alt="Carpintero" style="margin-top: 5px;">
                            <h5>Ale Calvillo</h5>
                            <p>Carpintero</p>
                            <div class="star-rating">
                                <span data-value="5">★</span>
                                <span data-value="4">★</span>
                                <span data-value="3">★</span>
                                <span data-value="2">★</span>
                                <span data-value="1">★</span>
                            </div>
                        </div>
                        <div class="col-sm border rounded" style="margin-left: 6px; margin-right: 6px; margin-top: 5px; margin-bottom: 5px;">
                            <img src="images/Cerrajero.jpg" class="img-fluid rounded" alt="Cerrajero" style="margin-top: 5px;">
                            <h5>Lla Vero</h5>
                            <p>Cerrajero</p>
                            <div class="star-rating">
                                <span data-value="5">★</span>
                                <span data-value="4">★</span>
                                <span data-value="3">★</span>
                                <span data-value="2">★</span>
                                <span data-value="1">★</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ZONA DERECHA -->
            <div class="col-sm-5 border" id="DivDerecha">
                <h2>Proximas Citas</h2>
                <div class="border" style="display: flex; margin-bottom: 10px;" id="DivCalendario">
                    <h4 style="text-align: center;">Calendario</h4>
                    <img src="images/CalendarioDiosito.jpg" class="img-fluid rounded" alt="Mi imagen" id="Calendario">
                </div>
                <div class="border" style="display: flex;" id="DivChat">
                    <h4 style="text-align: center; justify-content: center;">Chat</h4>
                </div>
            </div>
            

        </div>
    </div>
    <!-- FIN DE PANEL DE HOME -->
     


    <center><h1>Escalablitas APP</h1></center>
    <center><div class="container">
        <button class="btn btn-primary" onclick="toggleImagen()">MAGIA</button>
        <div id="contenedorImagen" style="display:none;margin-top: 20px;">
            <img src="images/Imagen_Proyecto.jpg" class="img-fluid rounded" alt="Mi imagen">
        </div>
    </div></center>
