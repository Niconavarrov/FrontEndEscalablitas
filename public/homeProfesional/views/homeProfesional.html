<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home Profesional</title>
    <script src="../homeProfesional/scripts/homeProfesional.js"></script>
    <link rel="stylesheet" href="../../core/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/07b7b4af07.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR PRINCIPAL -->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar-principal">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="logo-navbar">
                    <a class="nav-link" href="/home-profesional" id="logo">Home-Connect</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="sesion-navbar">
                <li class="nav-item">
                    <a class="nav-link" href="/cuenta-profesional" style="color:white;">
                        <i class="fa-solid fa-user" style="color:white;"></i> Cuenta
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/InicioSesion" style="color:white;">
                        <button class="btn btn-light" style="shape-margin: 10px;" id="registrarse">Cerrar
                            Sesion</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container" style="padding: 20px;">
        <!-- Header con nombre y botón editar perfil -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="homeTXT mb-2">Bienvenido, <span id="professionalName">Profesional</span></h1>
            </div>
            <div>
                <a href="/cuenta-profesional" class="btn btn-primary btn-lg" id="ColorButton">
                    <i class="fas fa-user-edit"></i> Editar Perfil
                </a>
            </div>
        </div>

        <!-- Ofertas Recibidas (Clientes Interesados) -->
        <div class="card shadow-sm Borders mb-4">
            <div class="card-header bg-white">
                <h4 class="mb-0">Ofertas Recibidas</h4>
            </div>
            <div class="card-body">
                <div id="offersList">
                    <!-- Las ofertas se cargarán dinámicamente aquí -->
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="text-muted mt-3">Cargando ofertas...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tarjeta de Servicios Ofrecidos -->
        <div class="card shadow-sm Borders">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Mis Servicios Ofrecidos</h4>
                <a href="/cuenta-profesional" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-plus"></i> Gestionar Servicios
                </a>
            </div>
            <div class="card-body">
                <div id="servicesList">
                    <!-- Los servicios se cargarán dinámicamente aquí -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="text-muted mt-3">Cargando servicios...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estadísticas rápidas -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card Borders text-center">
                    <div class="card-body">
                        <i class="fas fa-star fa-2x text-warning mb-2"></i>
                        <h3 class="mb-0" id="professionalRating">4.5</h3>
                        <p class="text-muted mb-0">Calificación</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card Borders text-center">
                    <div class="card-body">
                        <i class="fas fa-briefcase fa-2x text-primary mb-2"></i>
                        <h3 class="mb-0" id="professionalExperience">0</h3>
                        <p class="text-muted mb-0">Años de Experiencia</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card Borders text-center">
                    <div class="card-body">
                        <i class="fas fa-tools fa-2x text-success mb-2"></i>
                        <h3 class="mb-0" id="servicesCount">0</h3>
                        <p class="text-muted mb-0">Servicios</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="footer-principal">
        <div class="container-fluid" id="DivBotones">
            <h4 style="color: white;">Home-Connect &copy; 2024</h4>
        </div>
    </footer>

</body>

</html>
