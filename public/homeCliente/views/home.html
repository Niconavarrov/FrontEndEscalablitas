<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="../homeCliente/scripts/home.js"></script>
    <link rel="stylesheet" href="../../core/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/07b7b4af07.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- CREACION DEL NAVBAR PRINCIPAL -->
    <nav class="navbar navbar-expand-sm navbar-dark" id="navbar-principal">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="logo-navbar">
                    <a class="nav-link" href="" id="logo">Home-Connect</a>
                </li>
            </ul>
            <ul class="navbar-nav" id="sesion-navbar">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Cuenta" style="color:white;">
                        <i class="fa-solid fa-user" style="color:white;"></i> Cuenta
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/InicioSesion" style="color:white;">
                        <button class="btn btn-light" style="shape-margin: 10px;" id="registrarse">Cerrar
                            Sesion</button>

                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIN DEL NAVBAR PRINCIPAL -->

    <!-- INICIO DE PANEL DE HOME -->
    <div class="container" style="padding: 20px;">
        <h1 id="homeTXT">Home</h1>
        <div class="row" id="div-home">

            <!-- ZONA IZQUIERDA -->
            <div class="col-sm-7" id="HomeIzquierda">
                <div class="" id="Buscador" style="padding: 20px;">

                    <!-- BUSCADOR -->
                    <div class="input-group" style="overflow:hidden;">
                        <input type="text" class="form-control" placeholder="Buscar servicios..." id="InputBuscador">
                        <button class="btn" id="ColorButtonGray">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <!-- DIV BOTONES CATEGORIAS -->
                    <div class="row" id="DivBotones" style="margin-left: 1px; margin-right: 1px;">
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary categoria-btn" id="Borders" data-bs-toggle="modal"
                                data-bs-target="#serviciosModal" data-categoria="plomeros">
                                Plomeros
                            </button>
                        </div>
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary categoria-btn" id="Borders" data-bs-toggle="modal"
                                data-bs-target="#serviciosModal" data-categoria="carpinteros">
                                Carpinteros
                            </button>
                        </div>
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary categoria-btn" id="Borders" data-bs-toggle="modal"
                                data-bs-target="#serviciosModal" data-categoria="cerrajeros">
                                Cerrajeros
                            </button>
                        </div>
                        <div class="col-sm" id="BtnServicios">
                            <button class="btn btn-secondary categoria-btn" id="Borders" data-bs-toggle="modal"
                                data-bs-target="#serviciosModal" data-categoria="fontaneros">
                                Fontaneros
                            </button>
                        </div>
                        <div class="col-sm" id="BtnServicios">

                            <!-- DIV DROPDOWN CATEGORIAS -->
                            <div class="dropdown">
                                <button type="button" id="Borders" class="btn btn-secondary dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-plus"></i> Más
                                </button>
                                <!-- MENU -->
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item categoria-btn" href="#" data-bs-toggle="modal"
                                            data-bs-target="#serviciosModal" data-categoria="pintores">
                                            <i class="fas fa-paint-roller"></i>
                                            Pintores
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item categoria-btn" href="#" data-bs-toggle="modal"
                                            data-bs-target="#serviciosModal" data-categoria="electricistas">
                                            <i class="fas fa-bolt"></i>
                                            Electricistas
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item categoria-btn" href="#" data-bs-toggle="modal"
                                            data-bs-target="#serviciosModal" data-categoria="jardineros">
                                            <i class="fas fa-tree"></i>
                                            Jardineros
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item categoria-btn" href="#" data-bs-toggle="modal"
                                            data-bs-target="#serviciosModal" data-categoria="limpieza">
                                            <i class="fas fa-broom"></i>
                                            Limpieza
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item categoria-btn" href="#" data-bs-toggle="modal"
                                            data-bs-target="#serviciosModal" data-categoria="albañiles">
                                            <i class="fas fa-hammer"></i>
                                            Albañiles
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item categoria-btn" href="#" data-bs-toggle="modal"
                                            data-bs-target="#serviciosModal" data-categoria="tapiceros">
                                            <i class="fas fa-couch"></i>
                                            Tapiceros
                                        </a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-th-list"></i> Ver todas las
                                            categorías</a></li>
                                </ul>
                            </div>
                        </div>

                        <!-- DIV MODAL PARA PROFESIONALES -->
                        <div class="modal fade" id="serviciosModal" tabindex="-1" aria-labelledby="serviciosModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="serviciosModalLabel">Profesionales Disponibles</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row row-cols-1 row-cols-md-2 g-4" id="modalCards">
                                            <!-- Las cards se generarán dinámicamente aquí -->
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!--DIV RECOMENDADOS-->
                <div class="Borders" style="margin-top: 10px; padding: 15px;" id="Borders">
                    <h3>Recomendados</h3>
                    <!-- Carousel -->
                    <div id="recomendadosCarousel" class="carousel slide" data-bs-ride="carousel">
                        <!-- Indicadores -->
                        <div class="carousel-indicators" id="carousel-indicators">
                            <!-- Dynamic indicators -->
                        </div>

                        <!-- Slides -->
                        <div class="carousel-inner" id="carousel-content">
                            <!-- Dynamic content will be inserted here -->
                        </div>

                        <!-- Controles -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#recomendadosCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#recomendadosCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>

                <!-- DIV HISTORIAL-->
                <div class="Borders" style="margin-top: 10px; padding: 15px;" id="Borders">
                    <h3>Historial de Servicios</h3>
                    <!-- Grid de Cards 3x2 -->
                    <div class="row row-cols-3 g-3" id="historial-grid">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>


            </div>

            <!-- ZONA DERECHA -->
            <div class="col-sm" id="DivDerecha" style="padding: 20px;">

                <div class="Borders" style="display: flex; flex-direction: column; margin-bottom: 10px;"
                    id="DivCalendario">
                    <h3>Proximas Citas</h3>

                </div>


            </div>
        </div>
        <!-- FIN DE PANEL DE HOME -->

        <!-- FOOTER -->
        <footer id="footer-principal">
            <div class="container-fluid" id="DivBotones">
                <h4 style="color: white;">Home-Connect &copy; 2024</h4>
            </div>
        </footer>


</body>

</html>
